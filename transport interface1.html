	if (tif === '+') {
		  document.getElementsByClassName('row')[0].value= show+show1+show3+show4+show5;

	}

}

var modest;
function showing(){
   var dab= new Date();
    dd= ("0" + dab.getDate()).slice(-2);
    aa=("0" + dab.getMonth() +1).slice(-2);
    yyyy= dab.getFullYear();
    xx=("0" + dab.getMinutes()).slice(-2);
    ss=("0" + dab.getHours()).slice(-2);
    pp=("0" + dab.getSeconds()).slice(-2);
     modest = dd + "-" + aa + "-" + yyyy + " " + ss + ":" + xx + ":" + pp;

}
